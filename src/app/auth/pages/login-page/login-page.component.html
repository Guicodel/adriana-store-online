<form [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-500px border p-4">
        
        <label class="label">Email</label>
        <input type="email" class="input-base" placeholder="Email" formControlName="email" />
        
        <label class="label">Password</label>
        <input type="password" class="input-base" placeholder="Password" formControlName="password"/>
        
        <button class=" btn-save mt-4">Login</button>
    </fieldset>
    
    @if(hasError()){
        <div role="alert" class="alert alert-error animate-fadeIn">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Error! Verifique los datos ingresados.</span>
    </div>
    }
</form>
